<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Flexbox</h2>
  <div class="flexbox">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
  <h2>Flexbox column</h2>
  <div class="flexbox-column">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
  </div>

  <h2>Flexbox column reverse</h2>
  <div class="flexbox-column-reverse">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
  </div>

  <h2>Flexbox Wrap</h2>
  <div class="flexbox-wrap">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
  </div>

  <h2>Flexbox Grow - shrink - basis</h2>
  <div class="flexbox-grow-shrink-basis">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
  </div>
  <h2>Grid</h2>
  <div class="container">
    <div class="box">Div 1</div>
    <div class="box">Div 2</div>
    <div class="box">Div 3</div>
    <div class="box">Div 4</div>
    <div class="box">Div 5</div>
    <div class="box">Div 6</div>
    <div class="box">Div 7</div>
    <div class="box">Div 8</div>
    <div class="box">Div 9</div>

  </div>
</body>


</html>
