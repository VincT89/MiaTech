<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipolazione DOM</title>
</head>
<body>
  <p>Questo Ã¨ un paragrafo</p>
  <p id="paragrafo">GetElementById</p>
  <div id="contenitore"></div>

  <form action="" id="form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name">
    <label for="surname">Cognome:</label>
    <input type="text" id="surname" name="surname">
    <button type="submit">Invia</button>
  </form>
</body>
<script>
  console.log(document);
  
  let paragrafo = document.getElementById("paragrafo");
  console.log(paragrafo);

  let querySelectorParagrafo = document.querySelector("#paragrafo");
  console.log(querySelectorParagrafo);

  paragrafo.innerText = "Modificato con innerText";

  paragrafo.style.backgroundColor = "red";
  paragrafo.style.fontSize = "20px";

  paragrafo.innerHTML += '<button onclick="alert(\'Hai cliccato il bottone!\')">Cliccami</button>';

  let contenitore = document.getElementById("contenitore");
  let lista = document.createElement("ul");
  contenitore.appendChild(lista);

  for(let i=1; i<=5; i++) {
    let item = document.createElement("li");
    item.innerText = "Elemento " + i;
    lista.appendChild(item);
  }

  let form = document.getElementById("form");
  form.addEventListener("submit", function(event){
    let nome = document.getElementById("name").value.trim();
    let cognome = document.getElementById("surname").value.trim();

    if(nome === "" || cognome === "") {
      alert("Entrambi i campi sono obbligatori.");
      event.preventDefault();
    } else {
      alert("Nome: " + nome + "\nCognome: " + cognome);
    }
  })

</script>
</html>
