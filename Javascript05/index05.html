<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manipolazione DOM</title>
</head>
<body>
  <p>Questo Ã¨ un paragrafo</p>
  <p id="paragrafo">GetElementById</p>
</body>
<script>
  console.log(document);
  
  let paragrafo = document.getElementById("paragrafo");
  console.log(paragrafo);

  let querySelectorParagrafo = document.querySelector("#paragrafo");
  console.log(querySelectorParagrafo);

  paragrafo.innerText = "Modificato con innerText";

  paragrafo.style.backgroundColor = "red";
  paragrafo.style.fontSize = "20px";

  paragrafo.innerHTML += '<button onclick="alert(\'Hai cliccato il bottone!\')">Cliccami</button>';

</script>
</html>
